<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do App</title>    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="toDo.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script defer type="text/javascript" src="toDo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="nav">
                <div><p>To Do Lists</p></div>
                <div><input type="search" placeholder="Search..." id="search"></div>
                <div class="nav-icons">
                    <div><i class="fa-regular fa-circle-user" style="color: #bababa;"></i></div>
                    <div><i class="fa-solid fa-gear" style="color: #bababa;"></i></div>
                </div>
            </div>
            <div class="lists">
                <div class="left" id="lists">
                    <input id="new-list" type="text" placeholder="Enter List Name...">
                    <input id="submit" type="submit" value="Create New List+">
                    <div id="leftBottom">
                        <div id="leftText">
                            <p id="myListsText">My Lists</p>
                        </div>
                        <div id="all-lists" class="all-lists">

                        </div>
                    </div>
                </div>
                <div class="right" id="right">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
