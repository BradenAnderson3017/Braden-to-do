<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do App</title>    
        <link type="text/css" rel="stylesheet" href="toDo.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script defer type="text/javascript" src="toDo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="nav">
                <div><h1>To Do List's</h1></div>
                <div class="nav-icons">
                    <div><i class="fa-regular fa-circle-user" style="color: #bababa;"></i></div>
                    <div><i class="fa-solid fa-gear" style="color: #bababa;"></i></div>
                </div>
            </div>
            <div class="lists">
                <div class="left" id="lists">
                    <input id="new-list" type="text" placeholder="Enter List Name...">
                    <input id="submit" type="submit" value="Create New List">
                    <div id="all-lists" class="all-lists">
                    </div>
                </div>
                <div class="right" id="right">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
